default:
  loglevel: script
  args:
    - day: "08"

build:
  description: build project
  script:
    - go build

lint:
  description: run golangci-lint linter
  script:
    - golangci-lint run

run:
  description: run challenge of the day
  script:
    - go run . run --day {{ day }}

test:
  description: test challenge of the day
  script:
    - go test -bench -v ./day{{ day }}


test-all:
  description: run all tests
  script:
    - go test -bench -v ./...

bench:
  description: benchmark challenge of the day
  script:
    - go test -run=^$ -bench=. -benchmem ./day{{ day }}

init:
  description: initialize challenge of the day
  script:
    - go run . init --day {{ day }}
